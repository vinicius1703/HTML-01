<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acorda</li>
        <li>ligar para maria</li>
        <li>Tomar café</li>
        <li>Escorvar os dentes</li>
        <li>ir para a faculdade</li>
        <li>voltar para casa</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

    
</body>
</html>
